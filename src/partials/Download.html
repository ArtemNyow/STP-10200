<section class="download">
  <div class="download-bg"></div>
  <div class="container download-container">
    <h2 class="download-title">Download Now</h2>
    <p class="download-subtitel">Enter the Magic Funfair</p>
    <p class="download-text">
      Join thousands of dreamers in a world where puzzles sparkle, magic
      breathes, and nighttime is never quiet. <br />
      Rebuild the fair. Solve the riddles. Unlock the night.
    </p>

    <div class="download-wrap">
      <a
        href="https://play.google.com/store/apps/details?id=com.fridaygame.merge.magic.story.funfair&hl=en&gl=us"
        class="googlebtn-link-down"
        target="_blank"
      >
        <picture>
          <source
            srcset="
              ./img/Hero/1x/GooglePlayBtn-mobile@1x.webp 1x,
              ./img/Hero/2x/GooglePlayBtn-mobile@2x.webp 2x
            "
            media="(max-width: 767px)"
          />
          <source
            srcset="
              ./img/Hero/1x/GooglePlayBtn@1x.webp 1x,
              ./img/Hero/2x/GooglePlayBtn@2x.webp 2x
            "
            media="(min-width: 1200px)"
          />
          <img
            class="googleBtn-img-down"
            src="./img/Hero/1x/GooglePlayBtn-mobile@1x.webp"
            alt="Google Play Button"
          />
        </picture>
      </a>
    </div>
  </div>
</section>
